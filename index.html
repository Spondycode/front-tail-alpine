<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Awesome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/material/48/000000/leopard.png" type="image/png">
</head>
<body>

<header class="flex items-center justify-between px-8 bg-purple-800 h-20 text-white sticky top-0 z-50">
    <logo>
        <a class="flex items-center gap-1" href="">
            <img class="h-8 -mt-1" src="https://img.icons8.com/material/48/ffffff/leopard.png" alt="leopard"/>
            <span>Awesome</span>
        </a>
    </logo>
    <nav>
        <ul class="flex items-center">
            <li><a class="text-white navitems" href="#">Home</a></li>
            <li><a class="text-white hover:bg-purple-700 px-4 py-2 rounded-lg flex items-center gap-2" href="#">Create Post</a></li>
            <li><a class="text-white hover:bg-purple-700 px-4 py-2 rounded-lg flex items-center gap-2" href="#">
                <img class="h-8 rounded-full object-cover bg-teal-200" src="https://img.icons8.com/doodle/48/bart-simpson.png" alt="bart-simpson"/>
                Bart
                <img class="w-5" src="https://img.icons8.com/ios/50/ffffff/expand-arrow--v1.png" alt="expand-arrow--v1"/>
            </a></li>
        </ul>
    </nav>
</header>

<hero class="block bg-gray-600 text-white text-center bg-cover bg-center " style="background-image: url('https://live.staticflickr.com/7477/15505598449_a0323af576_b.jpg');">
    <div class="col-start-1 row-start-1 bg-gray-700 bg-opacity-40 w-full h-full"></div>
    <div class="col-start-1 row-start-1 py-24 px-10">
        <h1>Awesome Photos</h1>
        <p class="text-lg font-bold mb-6">Things do do with photos</p>
        <a class="button" href="#">Get Started</a>
    </div>
</hero>

<content class="grid grid-cols-3 max-w-7xl mx-auto mt-6">
    <main class="col-span-2 mx-12 bg-blue-200">
Posts
    </main>
    <aside class="col-span-1 mr-6 bg-red-200">
Sidebar
    </aside>
</content>

    
</body>
</html>
